<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>

<body>
    <h3>포커스 이벤트</h3>
    <hr>
    <form name="joinForm">
        <input type="text" name="id" placeholder="아이디" autocomplete="off">
        <input type="password" name="pw" placeholder="비밀번호">
        <p id="result"></p>
    </form>

</body>

<script>

    const input = joinForm.id;
    const p = document.querySelector("form p#result");
    input.addEventListener("blur", function () { //blur는 커서가 다른데로 이동했을때
        if (!this.value) {
            p.innerHTML = "필수 정보입니다.";
            p.style.color = "red";
            this.focus();
        } else {
            p.innerHTML = "";
        }
    })
</script>

</html>
