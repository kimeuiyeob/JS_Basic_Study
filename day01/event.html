<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 작성</title>
</head>
<body>

    <!-- <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="images/deer.png" onmouseover="this.src='images/present.png'" onmouseout="this.src='images/deer.png'"> -->
    
  <!--   1. onmouseover : 해당 객체의 영역위에 커서가 진입하는 순간 발생
    2. onmouseout  : 해당 영역에서 커서가 빠져나가는 순간 발생
    3. onmousedown : 해당 객체의 영역에서 마우스 버튼이 눌려지는 순간 발생
    4. onmouseup   : 해당 객체의 영역에서 마우스 버튼이 떼는 순간 발생
    5. onmousemove : 해당 객체의 영여겡서 커서가 움직이는 순간 발생 -->


    <h1>마우스를 사진에 클릭하세요</h1>;

    <hr>
    <img src="../" onmousedown="this.src='images/tree.png'" onmouseup="this.src='images/snowman.png'">    
     
</body>
</html>
