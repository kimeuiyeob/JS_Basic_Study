    /* document.write("<h3>웰커어어어엄~~</h3>")
    document.write("<pre>") //이 안에는 줄바꿈이 적용이된다. 이때 writeln을 사용해야한다.
    document.writeln(`<span>헬로우우우우~~</span>\n
    `) //ln으로는 줄바까지지가 않고 \n으로 줄바까진다.  `이것도 줄바꿔진다.

    with (document) { //동일한 객체 계속 사용시 with문 사용하면 된다.
        write("<h3>웰커어어어엄~~</h3>")
        write("<pre>") //이 안에는 줄바꿈이 적용이된다. 이때 writeln을 사용해야한다.
        writeln(`<span>헬로우우우우~~</span>\n
    `) //ln으로는 줄바까지지가 않고 \n으로 줄바까진다.  `이것도 줄바꿔진다. 
        write("<span>하위이이이~~</span>")
        write("</pre>")
    }


</script>
