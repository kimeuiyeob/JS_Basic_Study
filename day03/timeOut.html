<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()</title>
</head>

<body>
    <h1>지정된 시간이 흐룬 후에 함수 실행</h1>
</body>

<script>
    setTimeout(function() {
        //원하는 함수 설정
        document.write("김의엽짱짱맨")
    },2000); //2초 뒤에 실행

</script>

</html>
