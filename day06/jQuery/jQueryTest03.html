<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 체크 박스</title>
</head>

<body>

    <form action="" name="myForm">
        <div>
            <label>
                서비스 이용약관 동의
                <input type="checkbox" name="term1" class="term">
            </label>
        </div>
        <div>
            <label>
                광고 수신 동의
                <input type="checkbox" name="term2" class="term">
            </label>
        </div>
        <div>
            <label>
                개인 정도 이용약관 동의
                <input type="checkbox" name="term3" class="term">
            </label>
        </div>
    </form>

</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script>
    var $inputs = $(".term");
    $inputs.eq(0).prop("checked",true);
    
    $($inputs[1]).prop("checked",true);

    $inputs.on("click",function(){
        // this는 JS이다.
        console.log$(this).is(":checked");
    })
</script>

</html>
